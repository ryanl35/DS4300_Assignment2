
<div class="FlaskForm">
  <h2 class="loginUser">Login</h2>
  <form method="POST" action="/loginUserSubmit">
      <div class="user_name">{{ form.user_name.label }} {{ form.user_name(size=20) }}</div>
      <div class="password">{{ form.password.label }} {{ form.password }}</div>
      {{ form.submit }}
  </form>
</div>
