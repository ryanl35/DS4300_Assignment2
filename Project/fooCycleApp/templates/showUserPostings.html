<!DOCTYPE html>
<html>
<title>FooCycle</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

  body, html {
    height: 100%;
    line-height: 1.8;
  }

  .w3-bar .w3-button {
    padding: 16px;
  }
</style>
<body>

<div class="bgimg w3-display-container w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    FooCycle
  </div>
  <div class="w3-display-topright w3-padding-large w3-xlarge">
    Welcome to FooCycle!
  </div>

  <div>
    {% for post in posts %}
    Post:
    <h1>Name of food: {{ post['food_name'] }}</h1><br>
    <h2>Description: {{ post['food_descr'] }}</h2><br>
    <h2>Price: {{ post['food_price'] }}</h2><br>
    <h2>Has this item been donated yet? {{ post['donated'] }}</h2><br>
    {{ post }}
    {% endfor %}
  </div>

</div>


<script>

</script>

</body>
</html>
