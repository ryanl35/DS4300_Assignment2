<!DOCTYPE html>
<html>
<title>FooCycle</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

  body, html {
    height: 100%;
    line-height: 1.8;
  }

  .w3-bar .w3-button {
    padding: 16px;
  }
</style>
<body>

<div class="bgimg w3-display-container w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    FooCycle
  </div>
  <div class="w3-display-topright w3-padding-large w3-xlarge">
    Welcome to FooCycle!
  </div>

  <div class="w3-display-middle w3-center">
    <div class="scrollit">
      <table style="width:100%">
        <tr>
          <th class="w3-large">Post ID:</th>
          <th class="w3-large">Name of food:</th>
          <th class="w3-large">Description:</th>
          <th class="w3-large">Price:</th>
          <th class="w3-large">Has this item been donated yet?</th>
        </tr>
        {% for post in posts %}
        <tr>
          <th class="w3-large">{{ post['post_id'] }}</th>
          <th class="w3-large">{{ post['food_name'] }}</th>
          <th class="w3-large">{{ post['food_descr'] }}</th>
          <th class="w3-large">{{ post['food_price'] }}</th>
          <th class="w3-large">{{ post['donated'] }}</th>
        </tr>
        {% endfor %}
      </table>
    </div>
    <button type="button" class="w3-margin-top w3-xlarge w3-dark-grey"
      onclick="location.href = '{{ url_for('userHomepage') }}';">Back</button>
  </div>

</div>


<script>

</script>

</body>
</html>
