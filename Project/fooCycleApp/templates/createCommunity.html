
<div class="FlaskForm">
  <h2 class="registerUser">Contact</h2>
  <form method="POST" action="/createCommunitySubmit">
      <div class="user_name">{{ form.zipcode.label }} {{ form.zipcode(size=20) }}</div>
      <div class="verified">{{ form.community.label }} {{ form.community }}</div>
      {{ form.submit }}
  </form>
</div>
